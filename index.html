<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLIPD | Mati & Abeni</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b132b;
      --card-bg: #1c2541;
      --accent: #3a86ff;
      --success: #10b981;
      --whatsapp: #25d366;
      --danger: #ef4444;
      --text-main: #ffffff;
      --text-dim: #94a3b8;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    header { padding: 60px 20px 20px; text-align: center; }
    .logo { font-family: 'Pacifico', cursive; font-size: clamp(50px, 10vw, 80px); margin: 0; text-shadow: 0 0 30px rgba(58, 134, 255, 0.4); }
    .tagline { font-weight: 800; letter-spacing: 10px; color: var(--accent); text-transform: uppercase; font-size: 0.9rem; }

    .nav-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: var(--card-bg);
      max-width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .nav-box a { text-decoration: none; color: #fff; font-weight: 700; font-size: 0.8rem; padding: 8px 12px; cursor: pointer; }

    .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .container { max-width: 800px; margin: auto; }

    .content-box {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .order-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .method-card {
      background: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-action {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      width: 100%;
    }

    .btn-whatsapp { background: var(--whatsapp); }
    .btn-email { background: var(--success); }

    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .product-card { background: var(--card-bg); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; }

    footer { text-align: center; padding: 60px 40px; color: var(--text-dim); font-size: 0.85rem; }

    @media (max-width: 500px) {
      .order-methods { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1 class="logo">Flipd</h1>
  <p class="tagline">Buy â€¢ Flip â€¢ Own</p>
</header>

<div class="nav-box">
  <a onclick="showPage('home')">HOME</a>
  <a onclick="showPage('listings')">PRODUCTS</a>
  <a onclick="showPage('cart-page')">CART (<span id="cart-count">0</span>)</a>
</div>

<div id="home" class="page active">
  <div class="container">
    <div class="content-box">
      <h2>A Note from the Founders</h2>
      <p style="font-weight: 700;">Welcome to FLIPD. Quality sourcing for you.</p>
      <b style="color: var(--accent); font-size: 1.2rem;">Mati & Abeni</b>
    </div>
  </div>
</div>

<div id="listings" class="page">
  <div class="container">
    <div class="products-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" alt="Shoes">
        <h3>Red Heat Kicks</h3>
        <p style="color:var(--success); font-weight:800;">3,200 Birr</p>
        <button onclick="addToCart('Red Heat Kicks', 3200)" class="btn-action">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" alt="Watch">
        <h3>Silver Watch</h3>
        <p style="color:var(--success); font-weight:800;">5,500 Birr</p>
        <button onclick="addToCart('Silver Watch', 5500)" class="btn-action">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<div id="cart-page" class="page">
  <div class="container">
    <div class="content-box">
      <h2>Cart</h2>
      <div id="cart-empty-msg">Your cart is empty.</div>
      <table id="cart-table" style="width:100%; border-collapse: collapse; display: none;">
        <tbody id="cart-table-body"></tbody>
      </table>
      
      <div id="cart-summary" style="display: none; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
        <h3>Total: <span id="cart-total" style="color: var(--success);">0</span> Birr</h3>
        
        <div class="order-methods">
            <div class="method-card">
                <p style="font-size: 0.7rem; color: var(--text-dim);">INSTANT</p>
                <button class="btn-action btn-whatsapp" onclick="sendWhatsAppOrder()">WhatsApp</button>
            </div>
            <div class="method-card">
                <p style="font-size: 0.7rem; color: var(--text-dim);">EMAIL</p>
                <button class="btn-action btn-email" onclick="placeOrder()">Email</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2026 FLIPD | +2519 36 15 82 71</p>
</footer>

<script>
  let cart = {};
  function showPage(pId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pId).classList.add('active');
  }
  function addToCart(n, p) {
    if (cart[n]) cart[n].qty += 1;
    else cart[n] = { price: p, qty: 1 };
    updateCartUI();
  }
  function subtractFromCart(n) {
    if (cart[n].qty > 1) cart[n].qty -= 1;
    else delete cart[n];
    updateCartUI();
  }
  function updateCartUI() {
    const body = document.getElementById('cart-table-body');
    const table = document.getElementById('cart-table');
    const summary = document.getElementById('cart-summary');
    const emptyMsg = document.getElementById('cart-empty-msg');
    const totalEl = document.getElementById('cart-total');
    const countEl = document.getElementById('cart-count');
    body.innerHTML = ""; let sum = 0; let count = 0; let keys = Object.keys(cart);
    if (keys.length > 0) {
      table.style.display = "table"; summary.style.display = "block"; emptyMsg.style.display = "none";
      keys.forEach(n => {
        let i = cart[n]; sum += (i.price * i.qty); count += i.qty;
        body.innerHTML += `<tr><td style="text-align:left;">${n}</td><td><button onclick="subtractFromCart('${n}')">-</button> ${i.qty} <button onclick="addToCart('${n}', ${i.price})">+</button></td><td style="text-align:right;">${(i.price * i.qty).toLocaleString()}</td></tr>`;
      });
    } else {
      table.style.display = "none"; summary.style.display = "none"; emptyMsg.style.display = "block";
    }
    totalEl.innerText = sum.toLocaleString(); countEl.innerText = count;
  }
  function sendWhatsAppOrder() {
    let msg = "ðŸ“¦ *NEW ORDER*%0A%0A"; let total = 0;
    for (let n in cart) { let i = cart[n]; let sub = i.price * i.qty; total += sub; msg += `â€¢ ${n} (x${i.qty}) - ${sub.toLocaleString()} Birr%0A`; }
    msg += `%0AðŸ’° *TOTAL: ${total.toLocaleString()} Birr*`;
    window.open(`https://wa.me/251936158271?text=${msg}`, '_blank');
  }
  function placeOrder() {
    let list = ""; let total = 0;
    for (let n in cart) { let i = cart[n]; let sub = i.price * i.qty; total += sub; list += `- ${n} (x${i.qty}): ${sub.toLocaleString()} Birr%0A`; }
    window.location.href = `mailto:matiasbehailu36@gmail.com?subject=New Order&body=${list}%0ATOTAL: ${total.toLocaleString()} Birr`;
  }
</script>
</body>
</html>
